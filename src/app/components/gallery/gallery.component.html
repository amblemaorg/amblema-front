<div class="gallery-container  {{ withSubtitle ? 'with-subtitles' : '' }}">
  <ng-container *ngFor="let imgItem of images">
    <ng-container *ngIf="imgItem">
      <div class="gallery__item">
        <div class="image-container">
          <img [src]="imgItem.img || imgItem" />
          <ng-container *ngIf="imgItem.title">
            <p class="subtitle">{{ imgItem.title }}</p>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
