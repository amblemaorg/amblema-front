<div>
    <h6>{{settings.title}}</h6>
    <div class="mt-3 mb-3" *ngFor="let check of settings.checkList">
        <nb-checkbox class="prueba" status="basic"><span class="descripcion">{{check.description}}</span></nb-checkbox>
    </div>
    <div class="col-sm-12 style-btn">
        <button *ngIf="settings.button" title="general"
            class="btn btn-primary text-decoration-none p-1 btn-in-wrapper ml-4">{{settings.button.name}}
        </button>
    </div>
</div>
