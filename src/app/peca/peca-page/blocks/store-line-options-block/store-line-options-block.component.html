<ng-container *ngIf="settings">
  <div class="store-line-options">
    <ul class="list {{ settings.classes ? settings.classes : '' }}">
      <ng-container *ngFor="let option of this.settings.options">
        <li>
          <ng-container
            *ngTemplateOutlet="
              inputTypes;
              context: {
                settings: settings,
                option: option
              }
            "
          ></ng-container>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-container>

<ng-template #inputTypes let-option="option" let-setting="settings">
  <ng-container [ngSwitch]="settings.type">
    <div *ngSwitchCase="'boolean'">
      <input
        type="checkbox"
        [name]="option.key"
        [id]="option.key"
        [checked]="option.value"
        (change)="storePreferences(option, $event)"
      />
    </div>
  </ng-container>
  <label [for]="option.key">
    <p>{{ option.label }}</p>
  </label>
</ng-template>
