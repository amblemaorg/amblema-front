<div class="table-container">
  <ng2-smart-table
    [settings]="settings"
    [source]="source"
    [class.d-none]="settings.hideImgContainer"
    [class.hide-view]="settings.classes.hideView"
    [class.hide-edit]="settings.classes.hideEdit"
    [class.hide-delete]="settings.classes.hideDelete"
    (custom)="onCustomActions($event)"
  ></ng2-smart-table>

  <div *ngIf="settings.total" class="estilo-total">
    <h5>Total: <span>{{settings.total}}</span></h5>
  </div>
</div>
