<nb-layout>
  <nb-layout-header fixed>
    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" style="padding: 0;">
      <nb-icon
        icon="bars"
        style="color: white;font-size: 1.5rem;"
        (click)="toggle()"
      ></nb-icon>
    </div>   
    <div class="header-main-name mr-auto">
      <h1 class="h1-amblema"><b>AmbLeMa</b></h1>
    </div>
    <div class="dropdown header-avatar-user">
      <div class="avartar-container">
        <nb-user
          size="giant"
          [name]="nameUser"
          [showName]="false"
          [picture]="
            imageUser ? imageUser : '../../../../assets/images/profile2.png'
          "
        ></nb-user>
        <h4 class="mb-0 user-name font-weight-bold" [innerHTML]="getUserOneOrTwoLines(nameUser)"></h4>
      </div>
      <div class="dropdown-content">
        <a [routerLink]="['perfil-usuario']">Perfil</a>
        <a [routerLink]="['/auth/logout']">Salir</a>
      </div>
    </div>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive start>
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <!-- <span *ngIf="loading">cargando</span>  -->
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer>Dise√±ado y desarrollado por Binaural C.A</nb-layout-footer>
</nb-layout>
