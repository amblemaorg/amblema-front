<div class="web-cover">
  <p *ngIf="tagline" class="tagline">{{ tagline }}</p>
  <img *ngIf="coverImage" class="cover-image" [src]="coverImage" />
  <!-- If block -->
    <owl-carousel-o *ngIf="slides.length > 1" [options]="customOptions" class="bg-carousel">
      <ng-template carouselSlide *ngFor="let slide of slides">
        <picture>
          <source [srcset]="slide.images.desktop" media="(min-width: 1024px) and (orientation: landscape)" />
          <source [srcset]="slide.images.desktop" media="(min-width: 767px) and (orientation: portrait)" />
          <source [srcset]="slide.images.desktop" media="(min-width: 320px) and (orientation: landscape)" />
          <img [src]="slide.images.movil" />
        </picture>
      </ng-template>
    </owl-carousel-o>
  <!-- End if block -->

  <!-- Else block -->
    <div *ngIf="slides.length == 1" class="bg-image">
      <picture>
          <source [srcset]="slides[0].images.desktop" media="(min-width: 1024px) and (orientation: landscape)" />
          <source [srcset]="slides[0].images.desktop" media="(min-width: 767px) and (orientation: portrait)" />
          <source [srcset]="slides[0].images.desktop" media="(min-width: 320px) and (orientation: landscape)" />
          <img [src]="slides[0].images.movil" />
      </picture>
    </div>
  <!-- End else block -->
</div>
