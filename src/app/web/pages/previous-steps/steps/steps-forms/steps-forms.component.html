<!-- SPONSOR -->
<form *ngIf="who=='sponsor'">
    <div class="form-group">
      <!-- <label for="email">Email address:</label> -->
      <input type="text" class="form-control" placeholder="Nombre de la empresa">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="RIF de la empresa">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Correo electronico">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Estado">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Municipio">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Calles / Carrera">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Ciudad">
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="Numero de telefono">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Tipo de empresa">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nombre de la persona de contacto">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Apellido de la persona de contacto">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Telefono de la persona de contacto">
    </div>
    <button type="submit" (click)="$event.preventDefault()" class="btn btn-primary text-decoration-none py-2 px-4 mt-1">
      Enviar solicitud
    </button>
</form>

<!-- COORDINATOR -->
<form *ngIf="who=='coordinator'">
    <div class="form-group">
      <!-- <label for="email">Email address:</label> -->
      <input type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Apellido">
    </div>
    <div class="form-group">
      <input type="date" class="form-control" placeholder="Fecha de nacimiento">
    </div>
    <div class="form-group">
      <select class="form-control">
        <option>Sexo</option>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Tipo de documento (V/E)">

    <div class="form-group">

    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Estado">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Municipio">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Calles / Carreras">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Ciudad de residencia">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Casa / Edificio">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Correo electronico">
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="Numero de telefono">
    </div>
    <div class="form-group">

    </div>
    <button type="submit" (click)="$event.preventDefault()" class="btn btn-primary text-decoration-none py-2 px-4 mt-1">
      Enviar solicitud
    </button>
</form>
